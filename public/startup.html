<!DOCTYPE html>
<html>
<head>
    <title>Application Startup</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Application Starting...</h1>
    <p>Initializing configuration...</p>
    
    <script>
        // This script runs during application initialization
        // It triggers the config.js template replacement
        console.log('Application startup initialized');
        
        // You can add additional startup logic here if needed
        setTimeout(function() {
            console.log('Startup process completed');
        }, 1000);
    </script>
</body>
</html>
